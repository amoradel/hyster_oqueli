<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns">

    <!-- fixed-top-->
    <div id="app">

        <top-nav></top-nav>
        <side-nav-coti></side-nav-coti>

        <!-- ////////////////////////////////////////////////////////////////////////////-->

        <div class="app-content content">
            <div class="content-wrapper">
                <div class="content-wrapper-before"></div>
                <div class="content-header row">
                    <div class="content-header-left col-md-4 col-12 mb-2">
                        <h3 class="content-header-title">Cotizaciones</h3>
                    </div>
                    <div class="content-header-right col-md-8 col-12">
                        <div class="breadcrumbs-top float-md-right">
                            <div class="breadcrumb-wrapper mr-1">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Inicio</a>
                                    </li>
                                    <li class="breadcrumb-item active">Cotizaciones
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-body">
                    <div class="col-xl-12 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <h4 class="card-title">Ingreso de Datos</h4>
                                    <h6 class="card-subtitle text-muted">Información General</h6>
                                </div>
                                <div class="card-body">
                                    <form class="form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label for="cotizacioninput1">Peso en Libras
                                                    Aproximadas</label>

                                                <select name="psero" id="cotizacioninput1" class="form-control"
                                                    v-model="peso">
                                                    <option value="0"> 6000 libras</option>
                                                    <option value="1"> 8000 libras</option>
                                                </select>
                                                <!-- <input type="number" id="cotizacioninput1" class="form-control"
                                                    placeholder="max: 8,000 libras" name="peso" max="8000"> -->
                                            </div>
                                            <div class="form-group">
                                                <label for="cotizacioninput2">Fecha</label>
                                                <input type="date" id="cotizacioninput2" class="form-control"
                                                    placeholder="Fecha" name="fecha" v-model="fecha">
                                            </div>
                                            <div class="form-group">
                                                <label for="cotizacioninput3">Hora de Inicio</label>
                                                <input type="time" id="cotizacioninput3" class="form-control"
                                                    placeholder="Hora de Incio" name="hora_inicio"
                                                    v-model="hora_inicio">
                                            </div>
                                            <div class="form-group">
                                                <label for="cotizacioninput4">Hora de Final</label>
                                                <input type="time" id="cotizacioninput4" class="form-control"
                                                    placeholder="Hora Final" name="hora_fin" v-model="hora_fin">
                                            </div>

                                            <div class="form-group">
                                                <label for="cotizacioninput5">Precio Aproximado (Sin I.S.V.)</label>
                                                <input type="number" id="cotizacioninput5" class="form-control"
                                                    placeholder="0" name="precio" readonly
                                                    v-bind:value="CalcularPrecio">
                                            </div>

                                            <div class="form-group">
                                                <label for="cotizacioninput6">I.S.V.</label>
                                                <input type="number" id="cotizacioninput6" class="form-control"
                                                    placeholder="0" name="isv" readonly v-bind:value="isv">
                                            </div>

                                            <div class="form-group">
                                                <label for="cotizacioninput6">Total</label>
                                                <input type="number" id="cotizacioninput6" class="form-control"
                                                    placeholder="0" name="total" readonly v-bind:value="total">
                                            </div>

                                            <span>

                                            </span>

                                        </div>
                                        <div class="form-actions center">
                                            <button type="submit" class="btn btn-outline-primary">Crear
                                                Cotización</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////////////////////////////-->


    </div>
